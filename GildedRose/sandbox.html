<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Product App</title>
</head>
<body>

   <div>
      <h2>All Products</h2>
      <ul id="products" />
   </div>
   <div>
      <h2>Buy by ID</h2>
      Username:<input type="text" id="username" value="joydip" />
      Password:<input type="password" id="passwd" />
      Item Name:<input type="text" id="prodId" size="5" />
      <input type="button" value="Buy" onclick="buy();" />
      <p id="product" />
   </div>

   <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
   <script src="/js/gildedrose-1.0.0.js"></script>
   <script>

      $(document).ready(function () {

         window.GildedRose.inventory(
         function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
               // Add a list item for the product.
               $('<li>', { text: formatItem(item) }).appendTo($('#products'));
            });
         });

      });


      function formatItem(item) {
         return item.Name + ': $' + item.Price;
      }

      function buy() {
         window.GildedRose.buyItem({
            username: $('#username').val(),
            password: $('#passwd').val(),
            itemname: $('#prodId').val(),
            success: function (data) {
               $('#product').text(formatItem(data));
            },
            error: function () {
               alert("Buy Failed!");
            }
         });
      }

   </script>
</body>
</html>
